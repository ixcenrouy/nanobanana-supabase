<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nano banana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">🍌 nano banana</h1>
        <div class="auth-buttons">
            <button class="auth-btn">注册</button>
            <button class="auth-btn">登录</button>
        </div>
    </header>
    <div class="main-container">
        <div class="controls-container">
            <div class="aspect-ratio-section">
                <h2>设置</h2>
                <label for="aspect-ratio-select">选择图片比例：</label>
                <select id="aspect-ratio-select">
                    <option value="">原图（默认）</option>
                    <option value="1:1">1:1</option>
                    <option value="2:3">2:3</option>
                    <option value="3:2">3:2</option>
                    <option value="3:4">3:4</option>
                    <option value="4:3">4:3</option>
                    <option value="4:5">4:5</option>
                    <option value="5:4">5:4</option>
                    <option value="9:16">9:16</option>
                    <option value="16:9">16:9</option>
                    <option value="21:9">21:9</option>
                </select>
            </div>
            <div class="upload-section">
                <h2>1. 上传图片</h2>
                <div class="upload-area">
                    <input type="file" id="image-upload" accept="image/*" multiple>
                    <label for="image-upload">
                        <p>点击或拖拽上传</p>
                        <span>支持多张图片</span>
                    </label>
                </div>
                <div id="thumbnails-container"></div>
            </div>

            <div class="prompt-section">
                <h2>2. 输入提示词</h2>
                <textarea id="prompt-input" placeholder="例如：一只穿着超级英雄斗篷的猫，电影级灯光"></textarea>
            </div>

            <button id="generate-btn">
                <span class="btn-text">生成</span>
                <span class="spinner hidden"></span>
            </button>
        </div>

        <div class="result-container">
            <h2>生成结果</h2>
            <div id="result-image-container">
                <p>生成的图片将显示在这里</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
